<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Eu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Agenda</title>

    <!-- Google Fonts - Comic Neue -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Meu CSS -->
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <!-- Construção da barra de navegação -->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-cor-menu">
            <section class="container py-3">
                <a href="/" class="navbar-brand">
                    <img src="imgs/checklist.png" width="40em" alt="" class="img-fluid">
                    <span>Agenda CRUD</span>
                </a>

                <!-- Definição do botão do menu hamburguer -->
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-items"
                    aria-current="navbar" aria-controls="navbar-items" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>

                <section class="collapse navbar-collapse" id="navbar-items">
                    <ul class="navbar-nav me-auto mb-0 mb-lg-0 d-flex justify-content-end">
                        <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="" class="nav-link">View</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Sobre</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Ajuda</a></li>
                    </ul>
                </section>
            </section>
        </nav>
    </header>

    <main class="container">

        <!-- Slider -->
        <section class="container" id="slider-container">
            <section id="slider" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                <section class="carousel-indicators">
                    <button 
                    type="button" 
                    class="active" 
                    data-bs-target="#slider" 
                    data-bs-slide-to="0"
                    aria-current="true" 
                    aria-label="Slide 1"
                        >
                    </button>

                    <button 
                    type="button" 
                    class="active" 
                    data-bs-target="#slider" 
                    data-bs-slide-to="1"
                    aria-current="true" 
                    aria-label="Slide 2"
                        >
                    </button>

                    <button 
                    type="button" 
                    class="active" 
                    data-bs-target="#slider" 
                    data-bs-slide-to="2"
                    aria-current="true" 
                    aria-label="Slide 3"
                        >
                    </button>
                </section>

                <section class="carousel-inner">
                    <section class="carousel-item active">
                        <img src="imgs/retro-computer-abstract.jpg" alt="Compiuter" class="d-block w-100">
                        <section class="carousel-caption">
                            <a href="" class="btn btn-danger">
                                <h4>Clique Aqui</h4>
                            </a>
                        </section>
                    </section>
                    <section class="carousel-item">
                        <img src="imgs/abstract-car.jpg" alt="Ônibus" class="d-block w-100">
                        <section class="carousel-caption">
                            <a href="" class="btn btn-danger">
                                <h4>Clique Aqui</h4>
                            </a>
                        </section>
                    </section>
                    <section class="carousel-item">
                        <img src="imgs/capybara.jpg" alt="Onça" class="d-block w-100">
                        <section class="carousel-caption">
                            <a href="" class="btn btn-danger">
                                <h4>Clique Aqui</h4>
                            </a>
                        </section>
                    </section>
                </section>

                <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </section>
        </section>

    </main>

    <footer></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Meu JS -->
    <script src="js/index.js"></script>
</body>

</html>
